identifier: make
name: Make
authors:
- Marco Daniel
- Paulo Cereda
commands:
- name: The Make program
  command: >
    @{
        if (target != '') {
            if (isList(target)) {
                tasks = [];
                for (entry : target) {
                    tasks.add(getCommand('make', entry));
                }
                return tasks;
            }
            else {
                return getCommand('make', target);
            }
        }
        else {
            return getCommand('make');
        }
    }
arguments:
- identifier: target
  flag: "@{parameters.target}"
