identifier: make
name: Make
authors:
- Marco Daniel
- Paulo Cereda
commands:
- name: The Make program
  command: >
    @{
        if (isNotEmpty(target)) {
            tasks = [];
            for (entry : target) {
                tasks.add(getCommand('make', entry));
            }
            return tasks;
        }
        else {
            return getCommand('make');
        }
    }
arguments:
- identifier: target
  flag: >
    @{
       if (isList(parameters.target)) {
           return parameters.target;
       }
       else {
           throwError('I was expecting a list of targets.');
       }
    }
