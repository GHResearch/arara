identifier: latexmk
name: LaTeXmk
authors:
- Marco Daniel
- Paulo Cereda
commands:
- name: Tool LaTeXmk
  command: >
    @{
        return getCommand('latexmk', options)
    }
arguments:
- identifier: options
  mandatory: yes;
  flag: >
    @{
       if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.')
        }
    }
