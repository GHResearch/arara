identifier: makeindex
name: MakeIndex
authors:
- Marco Daniel
- Paulo Cereda
commands:
- name: The MakeIndex software
  command: >
    @{
        value = getBasename(file).concat('.').concat(extension);
        return getCommand('makeindex', german, style, letter, options, value);
    }
arguments:
- identifier: german
  flag: >
    @{
        isTrue(parameters.german, '-g')
    }
- identifier: letter
  flag: >
    @{
        isTrue(parameters.letter, '-l')
    }
- identifier: style
  flag: "@{ [ '-s', parameters.style ] }"
- identifier: extension
  flag: "@{parameters.extension}"
  default: idx
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.')
        }
    }
